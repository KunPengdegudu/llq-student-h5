<div class="blanknote-main">
    <div class="broduct-banner" data-ng-click="bannerClick()">
        <img data-ng-src="{{banner.imgUrl}}"/>
    </div>
    <div class="blanknote-product" data-ng-click="gotoLHH()">
        <div class="product-left">
            <img src="../../../app/assets/imgs/blacknote/student.png" class="left-img"/>

            <div class="left-name">零花花</div>
            <div class="left-info-text">年轻人的信用钱包</div>
        </div>
        <div class="product-right">
            <div class="right-title">最高可贷<span style="color:#ff0000">20000</span>元</div>
            <div class="right-icons">
                <div class="item-icon">
                    <div clase="item-text">年轻人可贷</div>
                </div>
                <div class="item-icon">
                    <div clase="item-text">可提前还款</div>
                </div>
                <div class="item-icon">
                    <div clase="item-text">快速到账</div>
                </div>
            </div>
            <div class="right-btn" data-ng-style="disable">立即取现</div>
        </div>
    </div>
    <div class="blanknote-product" data-ng-click="gotoBYJ()">
        <div class="product-left">
            <img src="../../../app/assets/imgs/blacknote/graduate.png" class="left-img"/>

            <div class="left-name">成人贷</div>
            <div class="left-info-text">毕业生(含应届)可贷</div>
        </div>
        <div class="product-right">
            <div class="right-title">最高可贷<span style="color:#ff0000">50000</span>元</div>
            <div class="right-icons">
                <div class="item-icon">
                    <div clase="item-text">超低服务费</div>
                </div>
                <div class="item-icon">
                    <div clase="item-text">超长分期</div>
                </div>
                <div class="item-icon">
                    <div clase="item-text">随借随取</div>
                </div>
            </div>
            <div class="right-btn">立即取现</div>
        </div>
    </div>
</div>
