<div class="bankWithhold-main profile-main profile-main-show-header security-main">
    <div class="bankWithhold-top">
        <div class="bankWithhold-topLeft">
            <div class="bankWithhold-topTop-title">自动代扣</div>
            <div class="bankWithhold-topTop-desc">
                支持所有账单自动代扣
            </div>
        </div>
        <div class="bankWithhold-topRight" ng-click="showButton()">
            <div id="div1" class="open1" data-ng-class="withHold?'open1':'close1'">
                <div id="div2" class="open2" data-ng-class="withHold?'open2':'close2'"></div>
            </div>
        </div>
    </div>
    <div class="card-wrapper" data-ng-if="withHold">
        <div class="bankWithhold-center">
            <div class="bankWithhold-center-title">
                <span></span><span>已开启代扣</span><span>按银行卡排列顺序扣款</span>
            </div>
            <div class="openList dialog-content card-main ios-overflow-scrolling-bug-fix"
                 style="{{overflowBugFix}}">
                <ul class="setting-table dialog-content" ng-show="openList">
                    <li class="setting-table-cell closeListLiSpan" data-ng-repeat="items in openList"
                        ng-style="{'background-color':items.banner.sideColor}">
                        <div class="second-column" style="line-height: normal">
                            <div class="cardImg">
                                <img data-ng-src="{{items.banner.imgUrl}}" class="openBankCardImg">
                            </div>
                            <div class="cardText">
                                <div class="bankCardName" data-ng-bind="items.bankName"></div>
                                <div class="bankCardStyle">储蓄卡</div>
                                <div class="bankCardNo" data-ng-bind="items.cardNo"></div>
                            </div>
                            <div class="openList-dialog">
                                    <span class="openList-span" data-ng-if="items.status === 'open'"
                                          data-ng-click="startDaikou(items)">取消代扣</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bankWithhold-center-add">
                <div class="addButton" ng-click="addCardDialog.openDialog()">
                    <img src="../../../app/assets/imgs/security/add.png">添加新银行卡
                </div>
            </div>
        </div>
        <div class="bankWithhold-center">
            <div class="bankWithhold-center-title">
                <span></span><span>未开启代扣</span><span></span>
            </div>
            <div class=" closeList dialog-content card-main ios-overflow-scrolling-bug-fix"
                 style="{{overflowBugFix}}">

                <ul class="setting-table dialog-content">

                    <li class="setting-table-cell closeListLiSpan" data-ng-repeat="item in closeList"
                        ng-style="{'background-color':item.banner.sideColor}">
                        <div class="second-column" style="line-height: normal">
                            <div class="cardImg">
                                <img data-ng-src="{{item.banner.imgUrl}}" class="openBankCardImg">
                            </div>
                            <div class="cardText">
                                <div class="bankCardName" data-ng-bind="item.bankName"></div>
                                <div class="bankCardStyle">储蓄卡</div>
                                <div class="bankCardNo" data-ng-bind="item.cardNo"></div>
                            </div>
                            <div class="closeList-dialog">
                                    <span class="closeList-span" data-ng-if="item.status === 'need_verify'"
                                          data-ng-click="FailureRebindCard(item)">重新验证</span>
                                    <span class="closeList-span" data-ng-if="item.status === 'close'"
                                          data-ng-click="startDaikou(item)">开启代扣</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<card-manager></card-manager>
