<div class="active-main a1111-yx">
    <div class="yx-banner">
        <img src="../../../app/assets/imgs/active/a1111/yx/yx-banner.png"/>
    </div>

    <div class="yx-quota">
        <div class="quota-btn" data-ng-click="changeQuota()">
            <img src="../../../app/assets/imgs/active/a1111/yx/yx-quota.png"/>
        </div>
        <div class="active-coupon-area" data-ng-if="showQuota">
            <div class="active-coupons main" data-ng-repeat="itemWrapper in couponWrappers track by $index">
                <div class="item-coupon-wrapper">
                    <div class="item-bg">
                        <img data-ng-src="{{itemWrapper.imgBg}}"/>
                    </div>
                    <div class="item-content">
                        <div class="item-name"></div>
                        <div class="item-coupon" data-ng-repeat="itemCoupon in itemWrapper.list track by $index"
                             data-ng-click="getRed(itemCoupon)"></div>
                    </div>
                </div>
            </div>
            <div class="coupon-btn" data-ng-click="changeQuota()">
                <span class="iconfont icon-reserve"></span>
            </div>
        </div>
    </div>
    <div class="active-goods">
        <div class="item-product" data-ng-repeat="itemProduct in hotProductList track by $index"
             data-ng-click="gotoProductDetail(itemProduct)">
            <div class="product-img">
                <img data-ng-src="{{itemProduct.mainProImgUrl}}"/>
            </div>
            <div class="product-desc">
                <div class="product-name" data-ng-bind="itemProduct.name"></div>
                <div class="product-price">
                    开学价¥<span data-ng-bind="itemProduct.proSkuPrice"></span>
                </div>
                <div class="product-btn">
                    <span>立即抢购</span>
                </div>
            </div>
        </div>
    </div>
    <div class="active-goods-wrapper">
        <div class="item-goods-area" data-ng-repeat="itemArea in ActiveNodes track by $index">
            <div class="item-area-title" data-ng-click="gotoProductList(itemArea,'WX089')">
                <img data-ng-src="{{itemArea.nodeImgUrl}}"/>
            </div>
            <div class="item-rows" data-ng-repeat="itemRow in itemArea.goodsList track by $index">
                <div class="item-product" data-ng-repeat="itemProduct in itemRow track by $index"
                     data-ng-click="gotoProductDetail(itemProduct)">
                    <div class="product-img">
                        <img data-ng-src="{{itemProduct.mainProImgUrl}}"/>
                    </div>
                    <div class="product-name" data-ng-bind="itemProduct.name"></div>
                    <div class="product-price">
                        <div class="product-basePrice">
                            ¥<span data-ng-bind="itemProduct.proSkuPrice"></span>
                        </div>
                    </div>
                    <div class="product-btn">
                        <span>立即购买</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="position: fixed;width: 40px;height: 40px;  z-index: 300;  bottom: 10%;  right: 0;"
     data-ng-click="backToTop()">
    <img src="../../../app/assets/imgs/active-center/main/active-back-top.png" style="width: 100%"/>
</div>
