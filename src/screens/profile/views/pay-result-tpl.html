<div class="profile-main pay-result-wrapper profile-main-show-header" data-ng-cloak>

    <div class="pay-result">
        <span>{{resultText}}</span>
    </div>

    <div class="button-box">
        <div class="pay-button" data-ng-click="gotoSuccess()">查看详情</div>
        <div class="pay-button" ng-click="gotoEnter()">返回首页</div>
    </div>

    <div class="hint-text">
        注意：零零期不会以付款异常，系统升级为由要求您退款，谨防诈骗
    </div>
</div>
