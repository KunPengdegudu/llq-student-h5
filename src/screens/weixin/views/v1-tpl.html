<div class="login-main" data-ng-cloak>

    <div class="ui-header-bar">
        <div class="ui-header-bar-text">
            零零期V1认证
        </div>
    </div>

    <div class="login-main-content">

        <ul class="setting-table">
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">姓名</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" placeholder="请填写真实姓名" data-ng-model="data.name"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">身份证</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" placeholder="请填写身份证号码"
                               data-ng-model="data.identityNo"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">性别</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" readonly="readonly"
                               placeholder="请选择性别" data-ng-model="label.sex"
                               data-ng-click="sexDialog.openDialog()"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">邮箱</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="email" placeholder="请填写邮箱" data-ng-model="data.email"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">QQ号</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="tel" placeholder="请填写QQ号" data-ng-model="data.qq"/>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="setting-table">
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">学校</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" readonly="readonly"
                               placeholder="请选择学校" data-ng-model="school.name"
                               data-ng-click="schoolDialog.openDialog()"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">学制</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" readonly="readonly"
                               placeholder="请选择学制" data-ng-model="label.eduSysType"
                               data-ng-click="eduDialog.openDialog()"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">入学时间</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text"  placeholder="请选择入学时间" readonly="readonly"
                               data-ng-click="beginTimeDialog.openDialog()" data-ng-model="data.beginTime"/>
                    </div>
                </div>
            </li>
            <li class="setting-table-cell">
                <div class="second-column">
                    <div class="setting-left title">专业</div>
                    <div class="setting-left desc">
                        <input class="setting-input" type="text" placeholder="请填写专业" data-ng-model="data.speciality"/>
                    </div>
                </div>
            </li>
        </ul>

        <div class="notice-row">
            提示：完成V1认证，可以在零零期商城进行分期购物。
        </div>


        <button class="nav-hint single-row submit-btn" ng-click="authSubmit()">
            提交
        </button>



    </div>


</div>

<div ui-dialog class="dialog-fullscreen" overlay="true" close-by-overlay="true"
           is-visible="schoolDialog.isVisible" z-index="570">

    <div class="ui-header-bar">
        <div class="ui-header-bar-left-icon">
            <div class="iconfont header-bar-icon icon-back" ng-click="schoolDialog.goBack()"></div>
        </div>
        <div class="ui-header-bar-text">
            <div class="setting-left">
                <span>请选择{{schoolDialog.getItemsTitle()}}</span>
            </div>
        </div>
    </div>

    <ul class="setting-table dialog-content ios-overflow-scrolling-bug-fix" style="{{overflowBugFix}}">
        <li class="setting-table-cell" data-ng-repeat="item in schoolDialog.items">
            <a data-ng-click="schoolDialog.setValue(item)">
                <div class="second-column">
                    <div class="setting-left select-icon">
                        <span class="iconfont icon-collection" data-ng-if="schoolDialog.checkSelected(item)"></span>
                    </div>
                    <div class="setting-left">
                        <span>{{schoolDialog.getItemName(item)}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>

</div>
